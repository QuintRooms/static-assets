<svg width="210" height="160" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 210 160">
	<defs>
        <filter id="dropshadow" height="130%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/> 
            <feOffset dx="0" dy="4" result="offsetblur"/>
            
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>

            <feMerge> 
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/> 
            </feMerge>
        </filter>
    </defs>
	<path d="M0,0 L128,0 L206,160 L0,160 Z" style="fill:#ffffff; box-shadow:0 0 3px 2px rgba(0,0,0,0.25);" filter="url(#dropshadow)" />
</svg>